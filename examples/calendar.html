<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AmLich - Calendar</title>
  <link rel="stylesheet" href="../dist/jquery.amlich.min.css">
</head>
<body>

  <div id="amlich-calendar"></div>

  <script src="js/jquery-2.1.0.min.js"></script>
  <script src="../dist/jquery.amlich.min.js"></script>
  <script type="text/javascript">
  $(function() {
    $('#amlich-calendar').amLich({
      type: 'calendar',
      tableWidth: '600px'
    });
  });
  </script>
</body>
</html>
